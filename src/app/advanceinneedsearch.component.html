<div class="bord">
    <div style="padding-top: 50px;"></div>
    <div class="row">
        <div class="col-md-12 col-xs-12 col-sm-12 col-lg-12">
            <md-card>Search By</md-card>
        </div>
    </div>
    <div style="padding-top: 50px;"></div>
    <div class="row">
        <div class="col-md-2 col-xs-2 col-sm-2 col-lg-2"></div>
        <div class="col-md-4 col-xs-4 col-sm-4 col-lg-4">
            <md-select placeholder="Select any one" [(ngModel)]="selectedValue" name="food">
                <md-option *ngFor="let category of categories" [value]="category.value">
                    {{category.viewValue}}
                </md-option>
            </md-select>
        </div>
        <div class="col-md-4 col-xs-4 col-sm-4 col-lg-4">
            <md-input-container>
                <input mdInput placeholder="State" [mdAutocomplete]="auto" [formControl]="stateCtrl">
            </md-input-container>
            <md-autocomplete #auto="mdAutocomplete">
                <md-option *ngFor="let state of filteredStates | async" [value]="state">
                    {{ state }}
                </md-option>
            </md-autocomplete>
        </div>
        <div class="col-md-2 col-xs-2 col-sm-2 col-lg-2"></div>
    </div>
</div>
