<!-- <div class="tab-border"></div> -->
<md-card class="card-margin">
  <form>
    <md-toolbar>Input details for new person to add</md-toolbar>
    <table class="form-full-width" cellspacing="0">
      <tr>
        <td>
          <md-input-container class="form-full-width">
            <input mdInput placeholder="First Name" [(ngModel)]="person.firstName" name="person.firstName">
          </md-input-container>
        </td>
        <td>
          <md-input-container class="form-full-width">
            <input mdInput placeholder="Last Name" [(ngModel)]="person.lastName" name="person.lastName">
          </md-input-container>
        </td>
      </tr>
    </table>
    <table class="form-full-width" cellspacing="0">
      <tr>
        <td>
          <md-input-container class="form-full-width">
            <input mdInput placeholder="City" [(ngModel)]="person.city" name="person.city">
          </md-input-container>
        </td>
        <td>
          <md-input-container>
            <input mdInput placeholder="State" [mdAutocomplete]="auto" [formControl]="stateCtrl" [(ngModel)]="person.state" name="person.state">
          </md-input-container>
          <md-autocomplete #auto="mdAutocomplete">
            <md-option *ngFor="let state of filteredStates | async" [value]="state">
              {{ state }}
            </md-option>
          </md-autocomplete>
        </td>
        <td>
          <md-input-container class="form-full-width">
            <input mdInput #postalCode maxlength="6" placeholder="PostalCode" [(ngModel)]="person.postalCode" name="person.postalCode">
            <md-hint align="end">{{postalCode.value.length}} / 6</md-hint>
          </md-input-container>
        </td>
      </tr>
    </table>
    <p>
      <md-input-container class="form-full-width">
        <textarea mdInput placeholder="Address" [(ngModel)]="person.addressLine1" name="person.addressLine1"></textarea>
      </md-input-container>
      <md-input-container class="form-full-width">
        <textarea mdInput placeholder="Address Line 2" [(ngModel)]="person.addressLine2" name="person.addressLine2"></textarea>
      </md-input-container>
    </p>
    <table class="form-full-width" cellspacing="0">
      <tr>
        <td>
          <md-input-container class="form-full-width">
            <input mdInput placeholder="DonationAmount (disabled)" [(ngModel)]="person.donationAmount" name="person.donationAmount" disabled>
          </md-input-container>
        </td>
        <td>
          <md-input-container class="form-full-width">
            <input mdInput placeholder="Representative Id" [(ngModel)]="person.representativeId" name="person.representativeId">
          </md-input-container>
        </td>
      </tr>
    </table>
    <md-input-container class="form-full-width">
      <textarea mdInput placeholder="About" [(ngModel)]="person.content" name="person.content"></textarea>
    </md-input-container>
    <table class="form-full-width" cellspacing="0">
      <tr>
        <td>
          <md-input-container class="form-full-width">
            <input mdInput placeholder="Mail Id" [(ngModel)]="person.mailId" name="person.mailId">
          </md-input-container>
        </td>
        <td>
          <md-input-container class="form-full-width">
            <input mdInput placeholder="Phone" [(ngModel)]="person.phone" name="person.phone">
          </md-input-container>
        </td>
      </tr>
    </table>
    <table class="form-full-width" cellspacing="0">
      <tr>
        <td>
          <a md-raised-button (click)="savePersonDeatils()">Save</a>
        </td>
      </tr>
    </table>
  </form>
</md-card>
