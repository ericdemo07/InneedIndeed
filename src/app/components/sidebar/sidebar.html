<mat-list>
  <mat-divider></mat-divider>
  <mat-list-item routerLinkActive="active" *ngFor="let menuItem of menuItems" class="nav-item" routerLinkActive="active-link" [routerLinkActiveOptions]="{exact:true}">
    <a mat-button [routerLink]="[menuItem.path]">
      <mat-icon mat-list-icon>{{menuItem.icon}}</mat-icon>&nbsp;&nbsp;&nbsp; {{menuItem.title}}
    </a>
    <br>
  </mat-list-item>
  <br>
  <mat-divider></mat-divider>
</mat-list>
