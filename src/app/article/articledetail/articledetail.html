<mat-card>
  <div *ngIf="person">
    <form>
      <mat-form-field>
        <input matInput placeholder="PersonId (disabled)" value={{person.id}} [readonly]="true">
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="First Name" [(ngModel)]="person.firstName" name="person.firstName" [readonly]="true">
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Last Name" [(ngModel)]="person.lastName" name="person.lastName" [readonly]="true">
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="City" [(ngModel)]="person.city" name="person.city" [readonly]="true">
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="State" [(ngModel)]="person.state" name="person.state" [readonly]="true">
      </mat-form-field>
      <mat-form-field>
        <input matInput #postalCode maxlength="6" placeholder="PostalCode" [(ngModel)]="person.postalCode" name="person.postalCode" [readonly]="true">
        <mat-hint align="end">{{postalCode.value.length}} / 5</mat-hint>
      </mat-form-field>
      <mat-form-field>
        <textarea matInput placeholder="Address Line 1" [(ngModel)]="person.addressLine1" name="person.addressLine1" [readonly]="true"></textarea>
      </mat-form-field>
      <mat-form-field>
        <textarea matInput placeholder="Address Line 2" [(ngModel)]="person.addressLine2" name="person.addressLine2" [readonly]="true"></textarea>
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="DonationAmount (disabled)" [(ngModel)]="person.donationAmount" name="person.donationAmount" [readonly]="true">
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Representative Id" [(ngModel)]="person.representativeId" name="person.representativeId" [readonly]="true">
      </mat-form-field>
      <mat-form-field>
        <textarea matInput placeholder="About" [(ngModel)]="person.content" name="person.content" [readonly]="true"></textarea>
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Mail Id" [(ngModel)]="person.mailId" name="person.mailId" [readonly]="true">
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Phone" [(ngModel)]="person.phone" name="person.phone" [readonly]="true">
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Liked By" [(ngModel)]="person.likesCount" name="person.likesCount" [readonly]="true">
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Shared By" [(ngModel)]="person.shareCount" name="person.shareCount" [readonly]="true">
      </mat-form-field>
      <!-- <mat-form-field>
        <a mat-raised-button (click)="goBack()">Go Back</a>
      </mat-form-field>
      <mat-form-field>
        <button type="button" mat-raised-button [routerLink]="['/addnew', person.id]">Edit</button>
      </mat-form-field>
      <mat-form-field>
        <button mat-raised-button (click)="open()">Donate via RazorPay</button>
      </mat-form-field> -->
    </form>
  </div>
</mat-card>
