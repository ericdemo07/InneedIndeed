<div class="row">
  <div class="col-md-8">

    <mat-card>
      <mat-card-header>
        <mat-card-title>Details</mat-card-title>
      </mat-card-header>
      <div *ngIf="article">
        <form class="example-container" [style.fontSize.px]="getFontSize()">
          <!-- <mat-form-field>
            <input matInput placeholder="PersonId (disabled)" value={{article.id}} [readonly]="true">
          </mat-form-field> -->
          <!-- <div class="row">
            <div class="col-md-6"> -->
              <mat-form-field>
                <input matInput placeholder="First Name" [(ngModel)]="article.firstName" name="article.firstName" [readonly]="true">
              </mat-form-field>
            <!-- </div>
            <div class="col-md-6"> -->
              <mat-form-field>
                <input matInput placeholder="Last Name" [(ngModel)]="article.lastName" name="article.lastName" [readonly]="true">
              </mat-form-field>
            <!-- </div>
          </div> -->
          <div class="row">
            <div class="col-md-4">
              <mat-form-field>
                <input matInput placeholder="City" [(ngModel)]="article.city" name="article.city" [readonly]="true">
              </mat-form-field>
            </div>
            <div class="col-md-4">
              <mat-form-field>
                <input matInput placeholder="State" [(ngModel)]="article.state" name="article.state" [readonly]="true">
              </mat-form-field>
            </div>
            <div class="col-md-4">
              <mat-form-field>
                <input matInput #postalCode maxlength="6" placeholder="PostalCode" [(ngModel)]="article.postalCode" name="article.postalCode" [readonly]="true">
                <mat-hint align="end">{{postalCode.value.length}} / 5</mat-hint>
              </mat-form-field>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6">
              <mat-form-field>
                <textarea matInput placeholder="Address Line 1" [(ngModel)]="article.addressLine1" name="article.addressLine1" [readonly]="true"></textarea>
              </mat-form-field>
            </div>
            <div class="col-md-6">
              <mat-form-field>
                <textarea matInput placeholder="Address Line 2" [(ngModel)]="article.addressLine2" name="article.addressLine2" [readonly]="true"></textarea>
              </mat-form-field>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6">
              <mat-form-field>
                <input matInput placeholder="DonationAmount (disabled)" [(ngModel)]="article.donationAmount" name="article.donationAmount" [readonly]="true">
              </mat-form-field>
            </div>
            <div class="col-md-6">
              <mat-form-field>
                <input matInput placeholder="Representative Id" [(ngModel)]="article.representativeId" name="article.representativeId" [readonly]="true">
              </mat-form-field>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <mat-form-field>
                <textarea matInput placeholder="About" [(ngModel)]="article.content" name="article.content" [readonly]="true"></textarea>
              </mat-form-field>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6">
              <mat-form-field>
                <input matInput placeholder="Mail Id" [(ngModel)]="article.mailId" name="article.mailId" [readonly]="true">
              </mat-form-field>
            </div>
            <div class="col-md-6">
              <mat-form-field>
                <input matInput placeholder="Phone" [(ngModel)]="article.phone" name="article.phone" [readonly]="true">
              </mat-form-field>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6">
              <mat-form-field>
                <input matInput placeholder="Liked By" [(ngModel)]="article.likesCount" name="article.likesCount" [readonly]="true">
              </mat-form-field>
            </div>
            <div class="col-md-6">
              <mat-form-field>
                <input matInput placeholder="Shared By" [(ngModel)]="article.shareCount" name="article.shareCount" [readonly]="true">
              </mat-form-field>
            </div>
          </div>
          <div class="row">
            <div class="col-md-4">
              <a mat-raised-button (click)="goBack()">Go Back</a>
            </div>
            <div class="col-md-4">
              <button type="button" mat-raised-button [routerLink]="['/addnew', article.id]">Edit</button>
            </div>
            <div class="col-md-4">
              <button mat-raised-button (click)="open()">Donate via RazorPay</button>
            </div>
          </div>
        </form>
      </div>
    </mat-card>
  </div>

  <div class="col-md-4">
    This place is reserved for internal ad
  </div>
</div>
