<div class="row">
  <div class="col-md-8">

    <mat-card>
      <mat-card-header>
        <mat-card-title>Edit/Add details for article to be added</mat-card-title>
      </mat-card-header>
      <form class="example-container">
        <div class="row">
          <div class="col-md-6">
            <mat-form-field>
              <input matInput placeholder="First Name" [(ngModel)]="article.firstName" name="article.firstName">
            </mat-form-field>
          </div>
          <div class="col-md-6">
            <mat-form-field>
              <input matInput placeholder="Last Name" [(ngModel)]="article.lastName" name="article.lastName">
            </mat-form-field>
          </div>
        </div>
        <div class="row">
          <div class="col-md-4">
            <mat-form-field>
              <input matInput placeholder="City" [(ngModel)]="article.city" name="article.city">
            </mat-form-field>
          </div>
          <div class="col-md-4">
            <mat-form-field>
              <input matInput placeholder="State" [matAutocomplete]="auto" [formControl]="stateCtrl" [(ngModel)]="article.state" name="article.state">
            </mat-form-field>
            <!-- <mat-form-field>
      <mat-autocomplete #auto="matAutocomplete">
        <mat-option *ngFor="let state of filteredStates | async" [value]="state">
          {{ state }}
        </mat-option>
      </mat-autocomplete>
    </mat-form-field> -->
          </div>
          <div class="col-md-4">
            <mat-form-field>
              <input matInput #postalCode maxlength="6" placeholder="PostalCode" [(ngModel)]="article.postalCode" name="article.postalCode">
              <mat-hint align="end">{{postalCode.value.length}} / 6</mat-hint>
            </mat-form-field>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6">
            <mat-form-field>
              <textarea matInput placeholder="Address Line 1" [(ngModel)]="article.addressLine1" name="article.addressLine1"></textarea>
            </mat-form-field>
          </div>
          <div class="col-md-6">
            <mat-form-field>
              <textarea matInput placeholder="Address Line 2" [(ngModel)]="article.addressLine2" name="article.addressLine2"></textarea>
            </mat-form-field>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6">
            <mat-form-field>
              <input matInput placeholder="DonationAmount (disabled)" [(ngModel)]="article.donationAmount" name="article.donationAmount" disabled>
            </mat-form-field>
          </div>
          <div class="col-md-6">
            <mat-form-field>
              <input matInput placeholder="Representative Id" [(ngModel)]="article.representativeId" name="article.representativeId">
            </mat-form-field>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <mat-form-field>
              <textarea matInput placeholder="About" [(ngModel)]="article.content" name="article.content"></textarea>
            </mat-form-field>
          </div>
        </div>
        <!-- <br>
    <br> placehoder for datepicker
    <br>
    <br> -->
        <div class="row">
          <div class="col-md-6">
            <mat-form-field>
              <input matInput placeholder="Mail Id" [(ngModel)]="article.mailId" name="article.mailId">
            </mat-form-field>
          </div>
          <div class="col-md-6">
            <mat-form-field>
              <input matInput placeholder="Phone" [(ngModel)]="article.phone" name="article.phone">
            </mat-form-field>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6">
            <a mat-raised-button (click)="savePersonDeatils()">Save</a>
          </div>
          <div class="col-md-6"></div>
        </div>
      </form>
    </mat-card>
  </div>

  <div class="col-md-4">
    This place is reserved for internal ad
  </div>
</div>
