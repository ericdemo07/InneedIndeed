<div style="padding-top:20px;"></div>
<mat-toolbar>Top charts this week</mat-toolbar>
<div fxLayout="row" fxLayout.xs="column" fxLayoutWrap="wrap">
    <div *ngFor="let person of listOfPerson">
        <div class="card-size">
            <mat-card>
                <mat-card-header>
                    <mat-card-title>{{person.name}}</mat-card-title>
                    <mat-card-subtitle>{{person.area}}</mat-card-subtitle>
                </mat-card-header>
                <img mat-card-image src={{person.img}}>
                <mat-card-content>
                    <p>
                        {{person.content}}
                    </p>
                </mat-card-content>
                <mat-card-actions>
                    <button md-button><mat-icon class="material-icons md-light md-48">thumb_up</mat-icon></button>
                    <!-- <button md-button><md-icon class="material-icons md-light md-48">share</md-icon></button> -->
                    <button md-button [routerLink]="['/detail', person.id]">KnowMore</button>
                </mat-card-actions>
            </mat-card>
        </div>
    </div>
</div>
