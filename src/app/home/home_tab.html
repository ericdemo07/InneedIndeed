<div class="tab-border"></div>
<div style="padding-top:20px;"></div>
<md-toolbar color="primary">
        <span>Top charts this week</span>
        <span class="example-spacer"></span>
        <md-icon class="example-icon">verified_user</md-icon>
</md-toolbar>
<div fxLayout="row" fxLayout.xs="column" fxLayoutWrap="wrap">
    <div *ngFor="let inneed of listOfPerson">
        <div class="card-size">
            <md-card>
                <md-card-header>
                    <md-card-title>{{inneed.name}}</md-card-title>
                    <md-card-subtitle>{{inneed.area}}</md-card-subtitle>
                </md-card-header>
                <img md-card-image src={{inneed.img}}>
                <md-card-content>
                    <p>
                        {{inneed.content}}
                    </p>
                </md-card-content>
            </md-card>
        </div>
    </div>
</div>
