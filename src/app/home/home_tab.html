<div style="padding-top:20px;"></div>
<mat-toolbar>Top charts this week</mat-toolbar>

<div class="row">
    <div class="col-md-4 col-sm-6 col-12" *ngFor="let person of listOfPerson">
        <div class="card-size">
            <mat-card>
                <mat-card-header>
                    <mat-card-title>{{person.name}}</mat-card-title>
                    <mat-card-subtitle>{{person.area}}</mat-card-subtitle>
                </mat-card-header>
                <img mat-card-image src={{person.img}}>
                <mat-card-content>
                    <p>
                        {{person.content}}
                    </p>
                </mat-card-content>
                <mat-card-actions>
                    <button mat-button><mat-icon>thumb_up</mat-icon></button>
                    <button mat-button [routerLink]="['/detail', person.id]">KnowMore</button>
                </mat-card-actions>
            </mat-card>
        </div>
    </div>
</div>
