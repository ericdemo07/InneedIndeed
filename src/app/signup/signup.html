<!-- <div class="tab-border"></div> -->
<div style="padding-top:20px;"></div>

<md-card class="card-margin">
  <form>
    <div *ngIf="flagSignUp; then thenBlock else elseBlock"></div>
    <ng-template #thenBlock>
      <md-toolbar>SignUp Page</md-toolbar>
    </ng-template>
    <ng-template #elseBlock>
      <md-toolbar>LogIn Page</md-toolbar>
    </ng-template>
    <div *ngIf="flagSignUp">
      <table class="form-full-width" cellspacing="0">
        <tr>
          <td>
            <md-input-container class="form-full-width">
              <input mdInput placeholder="First Name" [(ngModel)]="user.firstName" name="user.firstName">
            </md-input-container>
          </td>
          <td>
            &nbsp;&nbsp;
          </td>
          <td>
            <md-input-container class="form-full-width">
              <input mdInput placeholder="Last Name" [(ngModel)]="user.lastName" name="user.lastName">
            </md-input-container>
          </td>
        </tr>
      </table>
    </div>
    <div *ngIf="flagSignUp; then thenBlock3 else elseBlock3"></div>
    <ng-template #thenBlock3>
      <table class="form-full-width" cellspacing="1">
        <tr>
          <td>
            <md-input-container class="form-full-width">
              <input mdInput placeholder="Mail Id" [(ngModel)]="user.mailId" name="user.mailId">
            </md-input-container>
          </td>
          <td>
            &nbsp;&nbsp;
          </td>
          <td>
            <md-input-container class="form-full-width">
              <input mdInput placeholder="Phone" [(ngModel)]="user.phone" name="user.phone">
            </md-input-container>
          </td>
        </tr>
      </table>
    </ng-template>
    <ng-template #elseBlock3>
      <table class="form-full-width" cellspacing="1">
        <md-input-container class="form-full-width">
          <input mdInput placeholder="Email or mobile phone number" [(ngModel)]="user.mailId" name="user.mailId">
        </md-input-container>
      </table>
    </ng-template>
    <table class="form-full-width" cellspacing="0">
      <tr>
        <td>
          <md-input-container class="form-full-width">
            <input mdInput placeholder="Password" type="password" [(ngModel)]="user.password" name="user.password">
          </md-input-container>
        </td>
        <td>
          &nbsp;&nbsp;
        </td>
        <div *ngIf="flagSignUp">
          <td>
            <md-input-container class="form-full-width">
              <input mdInput placeholder="Retype password" type="password" [(ngModel)]="passwordformatch" name="passwordformatch">
            </md-input-container>
          </td>
        </div>
      </tr>
    </table>
    <div *ngIf="flagSignUp; then thenBlock1 else elseBlock1"></div>
    <ng-template #thenBlock1>
      <a md-raised-button (click)="signup()" class="form-full-width">Continue</a>
    </ng-template>
    <ng-template #elseBlock1>
      <a md-raised-button (click)="login()" class="form-full-width">Log In</a>
    </ng-template>
    <div *ngIf="flagSignUp; then thenBlock2 else elseBlock2"></div>

    <ng-template #thenBlock2>
      <br><br>
      <table class="form-full-width" cellspacing="0">
        <tr>
          <td>
            <md-toolbar class="size-decrease">Existing User</md-toolbar>
          </td>
          <td>
            <a md-raised-button (click)="updateSignUpFalse()" class="form-full-width">Sign In</a>
          </td>
        </tr>
      </table>
    </ng-template>
    <ng-template #elseBlock2>
      <br><br>
      <table class="form-full-width" cellspacing="0">
        <tr>
          <td>
            <md-toolbar class="size-decrease">New User</md-toolbar>
          </td>
          <td>
            <a md-raised-button (click)="updateSignUpTrue()" class="form-full-width">Sign Up</a>
          </td>
        </tr>
      </table>
    </ng-template>
  </form>
</md-card>
